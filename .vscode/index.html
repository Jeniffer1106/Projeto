<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dev Link</title>
  <!-- Fonte Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Estilos -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="container">
    <!-- Perfil -->
    <div id="profile">
      <img src="./assets/fotor-20250410134529.png" alt="Foto da nini" />
      <p>@nini.jpt</p>
    </div>

    <!-- Botão de troca de tema -->
    <div id="switch" onclick="toggleMode()">
      <div class="knob"></div>
    </div>

    <!-- Links -->
    <ul>
      <li><a href="#">Inscrever-se no NLW</a></li>
      <li><a href="#">Baixar meu ebook</a></li>
      <li><a href="https://github.com/maykbrito">Ver meu portfólio</a></li>
      <li><a href="https://rocketseat.com.br/explorer" target="_blank">Conheça o Explorer</a></li>
    </ul>

    <!-- Redes sociais -->
    <div id="social-links">
      <a href="https://github.com/maykbrito" target="_blank">
        <ion-icon name="logo-github"></ion-icon>
      </a>
      <a href="https://instagram.com/maykbrito" target="_blank">
        <ion-icon name="logo-instagram"></ion-icon>
      </a>
      <a href="https://youtube.com/maykbrito" target="_blank">
        <ion-icon name="logo-youtube"></ion-icon>
      </a>
      <a href="https://linkedin.com/maykbrito" target="_blank">
        <ion-icon name="logo-linkedin"></ion-icon>
      </a>
    </div>

    <!-- Rodapé -->
    <footer>
      Feito com ♥ pela <a href="https://rocketseat.com.br" target="_blank">Rocketseat</a>
    </footer>
  </div>

  <!-- Ícones -->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

  <!-- Script para troca de tema -->
  <script src="script.js"></script>


</body>
</html>
